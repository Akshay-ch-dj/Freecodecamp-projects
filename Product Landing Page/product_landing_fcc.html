<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="/Product Landing Page/product_landing_fcc.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" 
    rel="stylesheet">
    
    <title>E-reader: Product Landing Page</title>
</head>
<body>
    <!-- The Header -->
    <header id="header">
        <!-- nav bar -->
        <nav id="nav-bar">
            <!-- logo -->
            <div id="header1">
                <img id="header-img" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/logo_landing.png?raw=true" alt="Company logo">
            </div>
            <ul class="nav-links">
                <li><a href="#product" class="nav-link">PRODUCT</a></li>
                <li><a href="#feature" class="nav-link">FEATURES</a></li>
                <li><a href="#contact" class="nav-link">CONTACT</a></li>
            </ul>
            <!-- The burger button -->
            <div class="burger">
                <div class="burger-line1"></div>
                <div class="burger-line2"></div>
                <div class="burger-line3"></div>
            </div>
        </nav>
    </header>


    <div class="page-content">
        <div id="product" class="prdt-intro">
            <img id="main-img" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/papyr%20front3.png?raw=true" alt="papyr product image">
            <div class="prdt-descript">
                <h2>Introducing Papyr</h2> 
                <p>Unmatched reading and writing experience!</p>
            </div>
        </div>

        <div id="feature" class="prdt-feature">
            <img class="img-feature-back" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/feature_back.png?raw=true" alt="feature-background">
            <div class="prdt-feature-right">
                <img class="img-note" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/notes_thumb2.png?raw=true" alt="notes-thumbnail">
                <img class="img-pen" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/pen_thumb2.png?raw=true" alt="pen-thumbnail">
            </div>
            <div class="prdt-feature-bottom">
                <img class="img-display" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/display_thumb2.png?raw=true" alt="display-thumbnail">
                <img class="img-spec" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/eyglass_thumb2.png?raw=true" alt="spectacle_thumbnail">
                <img class="img-ink" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/blank_ink_thumbnail2.png?raw=true" alt="black-ink-thumbnail">
                <img class="img-file" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/file_thumb2.png?raw=true" alt="file-thumbnail">
            </div>
        </div>
    </div>

    <div class="video-screen">
    <iframe id="video" width="100%" height="315" src="https://www.youtube.com/embed/cq7qr8IqPz0?controls=0&start=20&end=88" frameborder="1"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    </div>


    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img id="footer-logo" src="https://github.com/Akshay-ch-dj/Freecodecamp-projects/blob/master/Product%20Landing%20Page/images/logo_landing.png?raw=true" alt="company logo small">
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <p class="footer-left-text">&copy; 2020 created by: akshaych.dev@gmail.com</p>
            </div>
            <div id="contact" class="footer-right">
                <h2>Book today!</h2>
                <div class="footer-border"></div>
                <p>Enter your email, we will get back to you</p>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" type="email" name="email" id="email-field" placeholder="Enter Your email">
                    <input type="submit" id="submit"></button>
                </form>
            </div>
        </div>
    </footer>

 
    <script src="/Product Landing Page/product_landing_fcc.js"></script>
</body>
</html>
