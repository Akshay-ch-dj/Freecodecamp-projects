<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="/Product Landing Page/product_landing_fcc.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" 
    rel="stylesheet">
    
    <title>E-reader: Product Landing Page</title>
</head>
<body>
    <!-- The Header -->
    <header id="header">
        <!-- nav bar -->
        <nav class="nav-bar">
            <!-- logo -->
            <div id="header1">
                <img id="header-img" src="" alt="Company logo">
            </div>
            <ul class="nav-links">
                <li><a href="" class="nav-link">Home</a></li>
                <li><a href="" class="nav-link">Product</a></li>
                <li><a href="" class="nav-link">Features</a></li>
                <li><a href="" class="nav-link">Contact</a></li>
            </ul>
            <!-- The burger button -->
            <div class="burger">
                <div class="burger-line1"></div>
                <div class="burger-line2"></div>
                <div class="burger-line3"></div>
            </div>
        </nav>
    </header>


    <iframe id="video" src="" frameborder="0"></iframe>
    <form action="" id="email">
        <label for="email_field"></label>
        <input type="email" name="email" id="email-field" 
        placeholder="Enter Your email">
        <button onclick="" id="submit">Submit</button>
    </form>


    <footer>
        <div class="foot-about"></div>
        <div class="foot-connect"></div>
        <div class="foot-contact"></div>
    </footer>

 
    <script src="/Product Landing Page/product_landing_fcc.js"></script>
</body>
</html>
